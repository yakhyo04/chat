<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="box">
    <div class="box__chatting">
      <div class="box__top">
        <div>
        <span class="box__span"></span>
        <h3 class="box__heading">Mark Zukerberg</h3>
      </div>
        <div class="box__close">
          <img class="box__img" src="./img/close.svg" alt="close">
        </div>
      </div>
      <div class="box__body">
        <div class="box__top--line"><time class="box__top--time">Today</time></div>
        <div class="box__message box__message--left">
          <time class="box__time">10:53</time>
          <p class="box__text box__text--left">Hi, Mark! I made a new design for Messenger App.</p>
        </div>
        <div class="box__message box__message--right">
          <time class="box__time">10:57</time>
          <p class="box__text box__text--right">Yo! Send it to my assistant and we'll review it during the year.</p>
        </div>
        <div class="box__message box__message--left">
          <time class="box__time">11:03</time>
          <p class="box__text box__text--left">But Mark...</p>
        </div>
        <div class="box__message box__message--right">
          <p class="box__text box__text--right box__blocked">You were blocked by the user.</p>
        </div>
        <div class="box__bottom--line">
          <hr class="box__hr">
        </div>
        <form class="box__form" action="https://echo.htmlacademy.ru">
          <div class="box__group">
            <input class="box__input" name="text" type="text" placeholder="Enter your message" required>
          </div>
          <button class="box__button" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
